<html>
    <head>
        <title>Hand Gestures Web App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="container">
            <center>
            <h3 class="heading">GESTURE WEB APP
                <br>
                <span>&#128076</span>
                <span>&#128077</span>
                <span>&#9996</span>
                <span>&#9994</span>
                <span>&#128079</span>
                <span>&#129304</span>
            </h3>
            <br>
            <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaing</p>
            <br>
            <p>On the following gestures the model is trained</p>
            <span>&#9996</span>
            <span>&#9995</span>
            <span>&#128077</span>
            <span>&#128078</span>
            <span>&#128076</span>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam view - </label>
              <div id="camera"></div>
      
              <br><br>
              <button onclick="take_snapshot()" class="btn btn-warning">Capture image</button>
              </div>
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>prediction- </label>
                <p style="font-size: 33px;" class="gesture_name" id="result_gesture_name"></p>
                <p  style="font-size: 33px;" class="gesture"id="updategesture"></p>

            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Snapshot-</label>
              <div id="result"></div>
              <br><br>
              <button onclick="check_gesture()" class="btn btn-success">predict gesture</button>
            </div>

            </center>

        </div>
        <script src="main.js"></script>

    </body>
</html>
